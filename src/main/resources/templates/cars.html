<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<h1>CARS</h1>

<table border="border">
    <tr>

        <th>Model</th>
        <th>Serial</th>
        <th>HorsePower</th>
    </tr>

    <tr th:each="car: ${cars}">

        <td th:utext="${car.model}"></td>
        <td th:utext="${car.serial}"></td>
        <td th:utext="${car.horsePower}"></td>
    </tr>

</table>

</html>
